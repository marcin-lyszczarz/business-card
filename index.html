<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="main">
        <article class="person">
            <img class="person__picture" src="img/avatar.png" alt="Zdjęcie">
            <div>
                <header class="person__info">
                    <h1 class="person__name">Marcin Łyszczarz</h1>
                    <p class="person__position">frontend developer</p>
                </header>
                <p class="person__description person__description--with-margin">
                    Akustyk z zamiłowaniem do programowania. Interesuję się trendami z 
                    zakresu projektowania aplikacji webowych, stron www oraz user experience. 
                    W przysłości chciałbym zachaczyć również o backend.
                </p>
                <footer class="person__description">
                    W sieci: 
                        <a class="person__link" href="#">Facebook,</a> 
                        <a class="person__link" href="#">GitHub,</a>
                        <a class="person__link" href="#">Instagram.,</a>
                </footer>

            </div>
        </article>
    </main>
</body>


</html>
